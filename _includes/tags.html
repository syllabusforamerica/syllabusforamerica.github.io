<div>
  <ul class="list-reset">
    {% assign tags = site.data.zoteroTags | sort: 'tag' %}
    {% for tag in tags %}
    <li class="mb1">
      <button class="tag">{{ tag.tag }}</button>
    </li>
    {% endfor %}
  </ul>
</div>

    REFERENCES
    -https://help.shopify.com/themes/liquid/filters/array-filters#sort
